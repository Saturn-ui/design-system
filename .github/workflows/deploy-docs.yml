name: Deploy docs-react

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "documentations/react/package-lock.json"

      - run: npm ci

      - run: npm run build
        env:
          TURBO_TOKEN: rCjwqI7PTCN8Pee9VdGtcIUX
          TURBO_TEAM: kevindiks-projects

      - name: Deploy storybook-react
        working-directory: ./documentations/react
        run: npm run deploy-storybook -- --ci --existing-output-dir=storybook-static
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
          PERMISSIONS: contents:read,packages:write
